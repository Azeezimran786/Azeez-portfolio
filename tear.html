<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Tearable Cloth</title>
  <style>
    html, body {
      margin: 0;
      overflow: hidden;
      height: 100%;
    }
    body {
      position: relative;
    }
    #bg-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }
    canvas {
      position: absolute;
      top: 0;
      left: 0;
      display: block;
      z-index: 10;
    }
    span {
      position: absolute;
      color: white;
      top: 10px;
      left: 10px;
      font-family: sans-serif;
      font-size: 14px;
      z-index: 20;
    }
  </style>
</head>
<body>
  <!-- Background image -->
  <!-- <img id="bg-image" src="src/png/IMG_1667.jpg" alt="Background" /> -->

  <!-- Canvas cloth layer -->
  <canvas id="canvas"></canvas>

  <!-- Instructions -->
  <span>Drag with your mouse, right-click to slice.</span>

  <script src="tear.js"></script>
</body>
</html>
