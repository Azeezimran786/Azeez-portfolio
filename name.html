<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Auto Flip Name</title>
  <style>
    body {
      background-color: #0d0d1f;
      color: white;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .name-flip-container {
      display: flex;
      align-items: center;
      gap: 12px;
      font-size: 3rem;
      font-weight: bold;
      perspective: 1000px;
    }

    .flip-text {
      display: inline-block;
      transition: opacity 0.6s ease, transform 0.6s ease;
      transform-origin: bottom;
    }

    .flip-out {
      opacity: 0;
      transform: rotateX(90deg);
    }

    .flip-in {
      opacity: 1;
      transform: rotateX(0deg);
    }

    .static-text {
      color: #6bc5f8;
    }
  </style>
</head>
<body>

  <div class="name-flip-container">
    <span class="static-text">Hi, I'm</span>
    <span class="flip-text" id="flip-text">Azeez</span>
  </div>

  <script>
    const words = ["Azeez", "Abdul"];
    let index = 0;
    const textElement = document.getElementById("flip-text");

    setInterval(() => {
      textElement.classList.add("flip-out");

      setTimeout(() => {
        index = (index + 1) % words.length;
        textElement.textContent = words[index];

        textElement.classList.remove("flip-out");
        textElement.classList.add("flip-in");

        setTimeout(() => {
          textElement.classList.remove("flip-in");
        }, 600);
      }, 600);
    }, 3000);
  </script>

</body>
</html>
